name: Meson Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Dependencies
      run: sudo apt-get install libgupnp-1.2-dev libgupnp-av-1.0-dev libsoup2.4-dev libxml2-dev libgupnp-dlna-2.0-dev
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
    - uses: BSFishy/meson-build@v1.0.3
      with:
        action: test
        meson-version: 0.54.0
